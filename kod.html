<head>

    <style>
        .code-input {
            width: 100%;
            height: 70px;
            font-size: 32px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .code-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h4 class="text-center mb-4">Zadejte 6-místný kód</h4>
        <form action="">
            <div class="row justify-content-center g-3">
                <div class="col-2 col-sm-1">
                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]*"
                        inputmode="numeric" required>
                </div>
                <div class="col-2 col-sm-1">
                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]*"
                        inputmode="numeric" required>

                        inputmode="numeric" required>
                </div>
                <div class="col-2 col-sm-1">
                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]*"
                        inputmode="numeric" required>
                </div>
                <div class="col-2 col-sm-1">
                    <input type="text" class="form-control code-input" maxlength="1" pattern="[0-9]*"
                        inputmode="numeric" required>
                </div>
            </div>
            <input type="submit" class="form-control" style="margin-top: 20px;" value="Obnovit heslo">
        </form>
        <p style="font-size: small; margin-top: 30px;">Pokud Vám kód nedošel, zkuste mail poslat znovu: <a
                href="">Zaslat mail znovu!</a></p>
