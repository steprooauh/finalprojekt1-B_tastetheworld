    <style>
        .timeline {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 50px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .timeline-step {
            position: relative;
            z-index: 1;
            background-color: #0d6efd;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            flex-shrink: 0;
        }

        .timeline-step:hover {
            transform: scale(1.1);
        }

        .progress-bar-bg {
            background-color: #dee2e6;
            height: 4px;
            position: absolute;
            top: 18px;
            left: 0;
            width: 100%;
            z-index: 0;
        }

        .progress-bar-fill {
            background-color: #0d6efd;
            height: 4px;
            position: absolute;
            top: 18px;
            left: 0;
            width: 0%;
            z-index: 1;
            transition: width 0.4s;
        }

        .info {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.3s ease-in-out;
            word-wrap: break-word;
        }

        @media (max-width: 576px) {
            .timeline-step {
                width: 24px;
                height: 24px;
                font-size: 10px;
            }

            .timeline {
                margin-top: 30px;
                margin-bottom: 15px;
            }

            .progress-bar-bg,
            .progress-bar-fill {
                top: 12px;
                height: 3px;
            }
        }
    </style>
</head>
